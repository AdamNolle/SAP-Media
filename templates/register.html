<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script> <!--Needed for font awesome-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>SAP Media</title>
  </head>
  <div class="hero hero is-small is-primary has-background-black"> <!--Background color-->
    <div class="hero-body">
      <h1 class="title has-text-link is-bold">SAP Media</h1>
    </div>
  </div>
  <div class="hero is-primary is-fullheight has-background-link"> <!--Background color-->
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-4">
            <form action="{{ url_for('register')}}" method="post" class="box">
              <div class="field">
                <div class="msg">{{ msg }}</div>
                <label class="label"> <!--Label for Username field-->
                  Username
                </label>
                <div class="control">
                  <input type="username" class="input" placeholder="Username" name="username">
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input type="password" class="input" placeholder="Password" name="password">
                </div>
              </div>
              <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                  <input type="fname" class="input" placeholder="First Name" name="fname"> 
                </div>
              </div>
              <div class="field">
                <label class="label">Middle Name</label>
                <div class="control">
                  <input type="mname" class="input" placeholder="Middle Name" name="mname"> 
                </div>
              </div>
              <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                  <input type="lname" class="input" placeholder="Last Name" name="lname"> 
                </div>
              </div>
              <div class="field">
                <label class="label">Language</label>
                <div class="control">
                  <input type="language" class="input" placeholder="Language" name="language">
                </div>
              </div>
              <div class="field">
              </div>
              <div class="field"> <!--Register button-->
                <button class="button is-success has-background-danger">Register</button>
              </div>
              <label class="label"> <!--Label for Register button-->
                Go To Login
              </label>
              <div class="field"> <!--Login button-->
                <a href="{{ url_for('login')}}" class="button is-success has-background-link">Login</a>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</html>
