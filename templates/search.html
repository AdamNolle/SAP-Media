<!-- Search Bar -->
<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-  
        scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <nav class="navbar is-link">
      <!--Navbar-->
      <div class="container">
        <div class="navbar-brand">
          <h1 class="title has-text-white">Search Library</h1>
        </div>
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="templates/home.html" class="navbar-item">Home</a>
            <a href="{{ url_for('addmovie')}}" class="navbar-item">Add Movie</a>
            <a href="{{ url_for('login')}}" class="navbar-item">Login</a>
            <a href="{{ url_for('profile')}}" class="navbar-item"
              >Profile Page</a
            >
            <a href="{{ url_for('editmovie')}}" class="navbar-item"
              >Edit Movie</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="hero is-primary is-fullheight has-background-black">
      <h1>{{ msg }}</h1>
      <form
        class="example"
        method="post"
        action="{{ url_for('searchmovie')}}"
        style="margin: auto; max-width: 600px"
      >
        <input
          type="text"
          placeholder="Search for Movie in your Library"
          name="movie"
        />
        <button type="submit ">Search</button>
      </form>
    </div>
  </body>
</html>
