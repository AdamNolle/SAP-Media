<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
    ></script>
    <!--Needed for font awesome-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>SAP Media</title>
  </head>
  <body>
    <nav class="navbar is-link">
      <!--Navbar-->
      <div class="container">
        <!-- <div class="navbar-brand">
          <h1 class="title has-text-white">Home</h1>
        </div> -->
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="home.html" class="navbar-item">Home</a>
            <a href="{{ url_for('searchmovie')}}" class="navbar-item"
              >Search Movie</a
            >
            <a href="{{ url_for('addmovie')}}" class="navbar-item">Add Movie</a>
            <a href="login.html" class="navbar-item">Login</a>
            <a href="{{ url_for('profile')}}" class="navbar-item"
              >Profile Page</a
            >
            <a href="editmovie.html" class="navbar-item">Edit Movie</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="hero is-primary is-fullheight has-background-black">
      <!--Background color-->
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered"></div>
          <!-- MOVIE SEARCH-->
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input" type="text" placeholder="Find a movie" />
              </p>
              <p class="control">
                <button class="button">Search</button>
              </p>
            </div>
          </div>
          <!--END OF MOVIE SEARCH -->
          <!--Movie Result-->
          <div class="column is-3">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="./static/media/moneyball.jpg" />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title has-text-black">Moneyball</p>
                  </div>
                </div>
                <div class="description">
                  What are you really worth?
                  <br /><br />
                  <a>Hulu</a><a> - </a> <a class="has-text-link">Unwatched</a>
                  <br />
                  <br />
                </div>
              </div>
            </div>
          </div>
          <!--Movie Result-->
        </div>
      </div>
    </div>
  </body>
</html>
