<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>SAP Media</title>
  </head>
  <body>
    <nav class="navbar is-link">
      <!--Navbar-->
      <div class="container">
        <div class="navbar-brand">
          <h1 class="title has-text-white">Edit Movie</h1>
        </div>
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="home.html" class="navbar-item">Home</a>
            <a href="addmovie.html" class="navbar-item">Add Movie</a>
            <a href="login.html" class="navbar-item">Login</a>
            <a href="profile.html" class="navbar-item">Profile Page</a>
            <a href="editmovie.html" class="navbar-item">Edit Movie</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="hero is-primary is-fullheight has-background-black">
      <!--Background color-->
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-6">
              <form action="" class="box">
                <div class="field">
                  <label class="label"> Movie Title </label>
                  <div class="control">
                    <input
                      type="username"
                      class="input"
                      placeholder="Happy Gilmore"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label"> Genre </label>
                  <div class="control">
                    <input type="username" class="input" placeholder="Comedy" />
                  </div>
                </div>
                <label class="label"> Platform </label>
                <div class="select">
                  <select>
                    <option>Netflix</option>
                    <option>Hulu</option>
                    <opion>Disney+</opion>
                    <option>HBO Max</option>
                  </select>
                </div>
                <div class="field">
                  <label class="label">Movie Info</label>
                  <div class="control">
                    <input
                      type="password"
                      class="input"
                      placeholder="Adam Sandler plays a hockey player who is secretly great at golf"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label">Movie Time (in Minutes)</label>
                  <div class="control">
                    <input type="password" class="input" placeholder="92" />
                  </div>
                </div>
                <div class="field">
                  <label class="label">Director</label>
                  <div class="control">
                    <input
                      type="password"
                      class="input"
                      placeholder="Dennis Dugan"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label">User Rating</label>
                  <div class="control">
                    <input type="password" class="input" placeholder="4.7" />
                  </div>
                </div>
                <div class="field">
                  <label class="label">Platform Rating</label>
                  <div class="control">
                    <input type="password" class="input" placeholder="3.9" />
                  </div>
                </div>
                <div class="file">
                  <label class="file-label">
                    <input class="file-input" type="file" name="movieposter" />
                    <span class="file-cta">
                      <span class="file-label">
                        Upload Movie Poster Hereâ€¦
                      </span>
                    </span>
                  </label>
                </div>
                <br />
                <div class="field">
                  <button class="button is-success has-background-link">
                    Save Changes to Movie
                  </button>
                </div>
                <div class="field">
                  <button class="button is-success has-background-danger">
                    Remove From Library
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
